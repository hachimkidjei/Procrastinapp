spring.application.name=Procrastinapp
# Active la console web H2 (accessible sur localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Utilisation d'une base H2 persistante stockée dans le répertoire ./data/
spring.datasource.url=jdbc:h2:file:./data/procrastinapp
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuration JPA (mise à jour auto des tables)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
